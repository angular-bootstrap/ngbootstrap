name: Release (main)

on:
  push:
    branches:
      - main

jobs:
  build-test-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # CRITICAL: This enables OIDC authentication
      packages: write # Optional, if you also publish to GitHub Packages

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
          auth-type: 'oidc'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build library
        run: npm run build

      - name: Publish to npm
        # Removed the 'env: NODE_AUTH_TOKEN' line entirely.
        # OIDC handles authentication automatically now.
        run: npm publish --provenance # Added --provenance as a 2025 best practice
