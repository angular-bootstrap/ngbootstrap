on:
  push:
    branches:
      - main

jobs:
  build-test-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # CRITICAL: This enables OIDC authentication
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
          scope: '@angular-bootstrap'

      - name: Clean dist
        run: rm -rf dist

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build library
        run: npm run build

      - name: Publish to npm
        working-directory: dist/ngbootstrap
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          OTP: ${{ secrets.NPM_OTP }}
        run: npm publish --provenance --access public --otp "$OTP"
